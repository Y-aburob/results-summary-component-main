<!DOCTYPE html>
<html lang="en">
<head>

  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="this is a Results summary component web page the design is from frontendmentor">
  <meta name="keywords" content="frontendmentor, Results summary component, web page,">


  <!-- css/Bootstrap links -->
  <link rel="stylesheet" href="results-summary-component-main/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- font-family: 'Hanken Grotesk', sans-serif; -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <!-- title/title img -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="row">

    <section id="left-section" class="col-lg-3 col-md-4 col-sm-12">

      <h1>Your Result</h1>

      <div class="circle">
        76
        <p>of 100</p>
      </div>
    
      <h2>Great</h2>
      <p>You scored higher than 65% of <br class="none"/> the people who have taken <br class="none"/>these tests.</p>

    </section>
    
    <section id="right-section" class="col-lg-3 col-md-4 col-sm-12">

      <h1>Summary</h1>
    
      <div id="reaction" class="cards">
        <div class="colors">

          <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction image|frontendmentor">
          Reaction
        </div>
        <div class="numbers">
          <span class="boldp">80</span>
          <span class="lightp">/ 100</span>
        </div>
        
      </div>
      
      <div id="memory" class="cards">

        <div class="colors">
          <img src="results-summary-component-main/assets/images/icon-memory.svg" alt="Memory image|frontendmentor">
          Memory
        </div>
        
        <div class="numbers">
          <span class="boldp">92</span>
          <span class="lightp">/ 100</span>
        </div>
        
      </div>
    
      <div id="verbal" class="cards">
        <div class="colors">

          <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="Verbal image|frontendmentor">
          Verbal
        </div>
        <div class="numbers">
          <span class="boldp">61</span>
          <span class="lightp">/ 100</span>
        </div>
        
      </div>
      
      <div id="visual" class="cards">
        <div class="colors">

          <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="Visual image|frontendmentor">
          Visual
        </div>
        <div class="numbers">
          <span class="boldp">72</span>
          <span class="lightp">/ 100</span>
        </div>
        
      </div>

      <button>Continue</button>
    </section>

  </main>

</body>
</html>
